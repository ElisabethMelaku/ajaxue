<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script type="text/javascript">
    fetch("flags.php").then(
        function(abc){
            return abc.json();
        }
    ).then(
        function(objectjson){
            objectjson.forEach(function (flagge) {
                document.body.innerText+=flagge.name;
            })
        }
    )


</script>
